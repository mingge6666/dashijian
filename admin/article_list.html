<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有数据！</p>
            </div>
        </div>
    </div>
    <script id="moban" type="text/html">
        <option value=''>所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script id="moban1" type="text/html">

        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            //1.发送请求获取数据
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (date) {
                    if (date.code == 200) {
                        var ret = template('moban', date)
                        $('#selCategory').html(ret)
                    }
                }
            })
            //封装函数
            var page1 = 1;
            function getDate(mypage, hs) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: mypage,

                        perpage: 3

                    },
                    success: function (date) {
                        if (date.code == 200) {
                            var ret = template('moban1', date)
                            $('tbody').html(ret)
                            if (date.data.data.length != 0 && hs != null) {
                                $('#pagination').show().next().hide()
                                hs(date);
                            } else if (page1 == 1 && date.data.data.length == 0) {
                                $('#pagination').hide().next().show()

                            } else if (date.data.totalPage == page1 - 1 && date.data.data.length == 0) {
                                page1 -= 1;
                                $('#pagination').twbsPagination('changeTotalPages', date.data.totalPage, pag1)
                            }

                        }

                    }
                })
            }

            //2.发送请求获取内容
            getDate(1, function (date) {
                $('#pagination').twbsPagination({
                    totalPages: date.data.totalPage,
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        page1 = page;
                        getDate(page, null);
                    }
                });
            })
            //3.点击筛选按钮获取
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                page1 = 1;
                getDate(page1, function (date) {
                    $('#pagination').twbsPagination('changeTotalPages', date.data.totalPage, page1)
                })

            })
            //4.删除文章
            $("tbody").on('click', '.delete', function () {
                if (confirm('你确定要删除吗？')) {
                    var id = $(this).attr('data-id');
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: id
                        },
                        success: function (date) {
                            // console.log(date);

                            if (date.code == 204) {
                                alert(date.msg)
                                getDate(page1, function (date) {
                                    // console.log(date);
                                    $('#pagination').twbsPagination('changeTotalPages', date.data.totalPage, page1)


                                })

                                //     console.log(date);


                                //     $('#pagination').twbsPagination('changeTotalPages', date.data.totalPage, dqpage)
                                // })

                            }
                        }
                    })
                }

            })
            //5.点击发表文章，设置样式
            $('#release_btn').on('click', function () {
                parent.$('ul.level02>li:eq(1)').click()
            })
