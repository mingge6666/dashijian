<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="libs/jedate/css/jedate.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="libs/wangEditor.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
    <script src="./libs/jedate/js/jedate.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
               <input type="hidden" name="id" id="ycid">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex: 20099,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-8">
                        <p>请输入内容 </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script id="moban" type="text/html">

        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function(){
             //头像预览
             $('#inputCover').on('change', function () {
                var res = $('#inputCover')[0].files[0]
                var url = URL.createObjectURL(res)
                $('#inputCover').prev().attr('src', url)
            })
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (date) {
                    if (date.code == 200) {
                        var ret = template('moban', date)
                        $('.category').html(ret)

                    }
                }
            })
            //时间表格
            jeDate("#testico", {
                zIndex: 20099,
                //isinitVal: true,
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00"
            })
            //富文本文件
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()
            //获取id
            var wzid=window.location.search.split('=')[1]
            //console.log(id);
            
            //发送Ajax请求获取数据
            
             $.ajax({
                type:'get',
                url:BigNew.article_search,
                data:{
                    id:wzid
                },
                success:function(date){
                 console.log(date);
                 if(date.code==200){
                    
                    $('#ycid').val(date.data.id);
                    $('#inputTitle').val(date.data.title);
                    $('.article_cover').attr('src',date.data.cover);
                    $('.category').val(date.data.categoryId);
                    $('#testico').val(date.data.date);
                     editor.txt.html(date.data.content)
                 }
                 
                }
                
            }) 
            //编辑第二步
            $('.btn-edit').on('click', function (e) {
                e.preventDefault()
                //获取相关数据
                var fd = new FormData(document.querySelector('form'));
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (date) {
                        if (date.code == 200) {
                            alert(date.msg)
                            parent.$('ul.level02>li:eq(1)').click()
                            window.location.href = './article_list.html'
                        }
                    }
                })

            })
            $('.btn-draft').on('click', function (e) {
                e.preventDefault()
                //获取相关数据
                var fd = new FormData(document.querySelector('form'));
                fd.append('content', editor.txt.html());
             
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (date) {
                        if (date.code == 200) {
                            alert(date.msg)
                            parent.$('ul.level02>li:eq(1)').click()
                            window.location.href = './article_list.html'
                        }
                    }
                })

            })
        })
    </script>
</body>

</html>
