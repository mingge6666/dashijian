<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态窗口 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" id="fengleiid" style="display: none;" name="id" ></input>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名：</label>
                            <input class="form-control" id="message-text" name="slug"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-chu" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary " id="queren">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script id="moban" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" date-id="{{v.id}}" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" date-id="{{v.id}}" class="btn btn-danger btn-xs btn-shan"  >删除</a>
            </td>
        </tr>
{{/each}}
    </script>
    <script>
        //入口函数
        $(function () {
            //1.发送ajax请求获取数据，通过模板渲染到页面
            function get() {

                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (date) {
                        var ret = template('moban', date)
                        $('tbody').html(ret)

                    }
                })
            }
            get();

            //2.模态窗口自带事件打开，判断点击
            $('#myModal').on('show.bs.modal', function (e) {
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#myModalLabel').text('新增分类')
                    $('#queren').text('新增').addClass('btn-primary').removeClass('btn-success')

                } else {
                    $('#myModalLabel').text('编辑分类')
                    $('#queren').text('编辑').addClass('btn-success').removeClass('btn-primary')
                    //获取id和文本内容给到窗口
                    var id = $(e.relatedTarget).attr('date-id');
                    var name = $(e.relatedTarget).parent().prev().prev().text().trim();
                    var slug = $(e.relatedTarget).parent().prev().text().trim();
                    //赋值给模态窗口
                    $('#fengleiid').val(id)
                    $('#recipient-name').val(name);
                    $('#message-text').val(slug);

                }
            })
            //3.给模态框设计点击事件，判断是新增，还是编辑
            $('#queren').on('click', function () {
                if ($(this).hasClass('btn-primary')) {
                    //3..1获取文本
                    var name = $('#recipient-name').val().trim();
                    var slug = $('#message-text').val().trim();
                    //3.2发送请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: name,
                            slug: slug
                        },
                        success: function (date) {
                            console.log(date);
                            if (date.code == 201) {
                                alert(date.msg)
                                //调用
                                get();
                                //隐藏弹框
                                $('#myModal').modal('hide')
                                //文本清空
                                $('#recipient-name').val('');
                                $('#message-text').val('');

                            }
                        }
                    })
                } else {

                    //获取文本
                   // var id = $('#fengleiid').val().trim();
                   // var name = $('#recipient-name').val().trim();
                   // var slug = $('#message-text').val().trim();
                    //使用新方法获取数据serialize()，获取表单域的数据，给请求传输数据,获取的字符串类型，name的值和传输的一致
                   var date =$('.modal-body>form ').serialize();
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data:date,
                        success: function (date) {
                            if (date.code == 200) {
                                alert(date.msg)
                                //调用
                                get();
                                //隐藏弹框
                                $('#myModal').modal('hide')
                                //弹窗清除文本
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                            }
                        }
                    })
                }
            })
            $('.btn-chu').on('click', function () {
                //取消时清除内容
                /* $('#recipient-name').val('');
                $('#message-text').val(''); */
                //新form属性，原生属性。恢复表单默认状态。等于重置
                $('#myModal form')[0].reset()
            })
            //4.删除事件
            $('tbody').on('click','.btn-shan',function(){
                if(confirm('确定要删除吗？')){
                    //获取id
                var id=$(this).attr('date-id');
                $.ajax({
                    type:'post',
                    url:BigNew.category_delete,
                    data:{
                        id:id
                    },
                    success:function(date){
                        if(date.code == 204 ){
                                alert('删除成功!');
                                get();
                            }
                    }
                })

                }
                
            })

        })
    </script>

    <body>

</html>
